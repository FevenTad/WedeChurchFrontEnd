<div class="d-flex p-3">
  <div class="container ">

  <div class="row h-100 justify-content-center align-items-center">

    <div class="col-md-4 ">
      <div class="jumbotron ">
        <h1 class="display-4" style="font-family: Ebrima; font-size: 35px">ወደ Church Login</h1>

      <form class="lead" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 class="form-control"
                  id="email"

                 placeholder="Enter email"
                 ngModel
                 #username
                 name="email"
                  required
                 pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          >
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password"
                 class="form-control"
                 id="Password" 
                 placeholder="Password"
                 ngModel
                 #password
                 name="password"
                  required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">LogIn</button>
      </form>
    </div>
  </div>
</div>
