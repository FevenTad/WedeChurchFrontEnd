<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form (ngSubmit)="onLogin(f)" #f="ngForm">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" #em="ngModel" placeholder="Email" name="email" ngModel required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
              </div>
                <div *ngIf="!em.valid && em.dirty">
                  Email Required To Sign IN!
                </div>
                <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" #pass="ngModel" placeholder="Password" name="password" ngModel required>
              </div>
                <div *ngIf="!pass.valid && pass.dirty">
                  Password Required To Sign IN!
                </div>
                <!--<div *ngIf="!isauthenticated" >-->
                  <!--InCorrect Email Or Password!-->
                <!--</div>-->
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4" [disabled]="!f.valid">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
